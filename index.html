<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Agregamos Autor de la Pag Web, descripcion y palabras claves -->
    <meta name="author" content="Johan Echeverry" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="keywords" content="html, css, javascript" />

    <!-- Titulo de la Pag, Favicon y el Index.css -->
    <title>Alrededor de los EE.UU.</title>
    <link
      rel="shortcut icon"
      href="/images/favicon.ico"
      type="image/favicon.ico"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/header-vector.svg"
          alt="Carga imagen del header"
        />
      </header>

      <main class="content">
        <section class="main">
          <img
            class="main__img-profile"
            src="./images/img-main-profile.png"
            alt="Cargar la imagen del perfil"
          />

          <div class="main__content-paragraph">
            <h1 class="main__paragraph main__paragraph_name">
              Johan Echeverry
            </h1>
            <button class="main__button main__button_edit">
              <img
                class="main__button-img"
                src="./images/edit-button.svg"
                alt="Cargar la imagen del boton editar"
              />
            </button>
            <h2 class="main__paragraph main__paragraph_occupation">
              Explorador
            </h2>
          </div>
          <button class="main__button main__button_add">+</button>
        </section>

        <section class="gallery">
          <!-- Tarjeta 1 -->
          <div class="gallery__card">
            <img
              class="gallery__img"
              src="./images/img1-central-park (2).jpg"
              alt="Debe carga la imgagen de la tarjeta"
            />
            <div class="gallery__content">
              <h2 class="gallery__text">Central Park, NYC</h2>
              <button class="gallery__button gallery__button_like">
                <img
                  class="gallery__like"
                  src="./images/img-like.svg"
                  alt="Debe cargar el corzaon del like"
                />
              </button>
            </div>
          </div>

          <!-- Tarjeta 2 Bear Mountain -->
          <div class="gallery__card">
            <img
              class="gallery__img"
              src="./images/img1-bear-mountain.png"
              alt="Debe carga la imgagen de la tarjeta"
            />
            <div class="gallery__content">
              <h2 class="gallery__text">Bear Mountain</h2>
              <button class="gallery__button gallery__button_like">
                <img
                  class="gallery__like"
                  src="./images/img-like.svg"
                  alt="Debe cargar el corzaon del like"
                />
              </button>
            </div>
          </div>

          <!-- Tarjeta 3 Hoboken -->
          <div class="gallery__card">
            <img
              class="gallery__img"
              src="./images/img2-hoboken.png"
              alt="Debe carga la imgagen de la tarjeta"
            />
            <div class="gallery__content">
              <h2 class="gallery__text">Liberty State Park, Hoboken</h2>
              <button class="gallery__button gallery__button_like">
                <img
                  class="gallery__like"
                  src="./images/img-like.svg"
                  alt="Debe cargar el corzaon del like"
                />
              </button>
            </div>
          </div>

          <!-- Tarjeta 4 Manhattan -->
          <div class="gallery__card">
            <img
              class="gallery__img"
              src="./images/img3-manhathan.png"
              alt="Debe carga la imgagen de la tarjeta"
            />
            <div class="gallery__content">
              <h2 class="gallery__text">Manhattan</h2>
              <button class="gallery__button gallery__button_like">
                <img
                  class="gallery__like"
                  src="./images/img-like.svg"
                  alt="Debe cargar el corzaon del like"
                />
              </button>
            </div>
          </div>

          <!-- Tarjeta 5 Times Square -->
          <div class="gallery__card">
            <img
              class="gallery__img"
              src="./images/img4-timesquare.png"
              alt="Debe carga la imgagen de la tarjeta"
            />
            <div class="gallery__content">
              <h2 class="gallery__text">Times Square</h2>
              <button class="gallery__button gallery__button_like">
                <img
                  class="gallery__like"
                  src="./images/img-like.svg"
                  alt="Debe cargar el corzaon del like"
                />
              </button>
            </div>
          </div>

          <!-- Tarjeta 6 Vessel -->
          <div class="gallery__card">
            <img
              class="gallery__img"
              src="./images/img5-vessel.png"
              alt="Debe carga la imgagen de la tarjeta"
            />
            <div class="gallery__content">
              <h2 class="gallery__text">Vessel</h2>
              <button class="gallery__button gallery__button_like">
                <img
                  class="gallery__like"
                  src="./images/img-like.svg"
                  alt="Debe cargar el corzaon del like"
                />
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">© 2025 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__button popup__button_close">×</button>
        <div class="popup__form">
          <h2 class="popup__title">Editar Perfil</h2>
          <input
            class="popup__input popup__input_name"
            type="text"
            placeholder="Johan Echeverry"
          />
          <input
            class="popup__input popup__input_occupation"
            type="text"
            placeholder="Explorador"
          />
          <button class="popup__button popup__button_save">Guardar</button>
        </div>
      </div>
    </div>

    <!-- Enlazamos el JS al HTML -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
