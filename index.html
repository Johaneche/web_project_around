<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Agregamos Autor de la Pag Web, descripcion y palabras claves -->
    <meta name="author" content="Johan Echeverry" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="keywords" content="html, css, javascript" />

    <!-- Titulo de la Pag, Favicon y el Index.css -->
    <title>Alrededor de los EE.UU.</title>
    <link
      rel="shortcut icon"
      href="/images/favicon.ico"
      type="image/favicon.ico"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/header-vector.svg"
          alt="Carga imagen del header"
        />
      </header>

      <main class="content">
        <section class="main">
          <img
            class="main__img-profile"
            src="./images/img-main-profile.png"
            alt="Cargar la imagen del perfil"
          />

          <div class="main__content-paragraph">
            <h1 class="main__paragraph main__paragraph_name">
              Johan Echeverry
            </h1>
            <button class="main__button main__button_edit">
              <img
                class="main__button-img"
                src="./images/edit-button.svg"
                alt="Cargar la imagen del boton editar"
              />
            </button>
            <h2 class="main__paragraph main__paragraph_occupation">
              Explorador
            </h2>
          </div>
          <button class="main__button main__button_add">+</button>
        </section>

        <section class="gallery">
          <!-- Tarjeta Nuevas -->
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">© 2025 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__button popup__button_close">×</button>

        <!-- Formulario para editar -->
        <div class="popup__form form__edit">
          <h2 class="popup__title">Editar Perfil</h2>
          <input
            class="popup__input popup__input_name"
            type="text"
            placeholder="Johan Echeverry"
          />
          <input
            class="popup__input popup__input_occupation"
            type="text"
            placeholder="Explorador"
          />
          <button class="popup__button popup__button_save">Guardar</button>
        </div>

        <!-- Formulario para Agregar Tarjeta -->
        <div class="popup__form form__add">
          <h2 class="popup__title">Nuevo Lugar</h2>
          <fieldset class="popup__form-content">
            <input
              class="popup__input popup__input_title"
              type="text"
              placeholder="Titulo"
            />
            <input
              class="popup__input popup__input_url"
              type="text"
              placeholder="URL de la imagen"
            />
          </fieldset>
          <button type="submit" class="popup__button popup__button_add">
            Guardar
          </button>
        </div>

        <!-- Añadir popup de la tarjeta -->
      </div>
    </div>

    <!-- Enlazamos el JS al HTML -->
    <script src="./scripts/index.js"></script>

    <!-- Templeta Tarjetas-->

    <template id="card__template">
      <div class="card__container">
        <img
          class="card__img"
          src=""
          alt="Debe carga la imagen de la tarjeta"
        />

        <button class="card__button card__button_delete"></button>

        <div class="card__content">
          <h2 class="card__title">Nombre Tarjeta</h2>
          <button class="card__button card__button_like"></button>
        </div>
      </div>
    </template>
  </body>
</html>
