<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Agregamos Autor de la Pag Web, descripcion y palabras claves -->
    <meta name="author" content="Johan Echeverry" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="keywords" content="html, css, javascript" />

    <!-- Titulo de la Pag, Favicon y el Index.css -->
    <title>Alrededor de los EE.UU.</title>
    <link
      rel="shortcut icon"
      href="/images/favicon.ico"
      type="image/favicon.ico"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/header-vector.svg"
          alt="Carga imagen del header"
        />
      </header>

      <main class="content">
        <section class="main">
          <img
            class="main__img-profile"
            src="./images/img-main-profile.png"
            alt="Cargar la imagen del perfil"
          />

          <div class="main__content-paragraph">
            <h1 class="main__paragraph main__paragraph_name">
              Johan Echeverry
            </h1>
            <button class="main__button main__button_edit">
              <img
                class="main__button-img"
                src="./images/edit-button.svg"
                alt="Cargar la imagen del boton editar"
              />
            </button>
            <h2 class="main__paragraph main__paragraph_occupation">
              Explorador
            </h2>
          </div>
          <button class="main__button main__button_add">+</button>
        </section>

        <section class="gallery">
          <!-- Agregar las Tarjeta Nuevas -->
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">© 2025 Around The U.S.</p>
      </footer>
    </div>

    <!-- Ventana Modal -->
    <div class="popup" id="popupProfile">
      <div class="popup__container">
        <button class="popup__button popup__button_close">×</button>

        <!-- Formulario para editar -->
        <form class="popup__form popup__form-edit" id="formEdit">
          <h2 class="popup__title">Editar Perfil</h2>
          <input
            id="name"
            name="name"
            class="popup__input popup__input_name"
            type="text"
            placeholder="Nombre"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__name-error" id="name-error"></span>

          <input
            id="occupation"
            name="occupation"
            class="popup__input popup__input_occupation"
            type="text"
            placeholder="Ocupacion"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__occupation-error" id="occupation-error"></span>
          <button class="popup__button popup__button_save">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Ventana Modal: Agregar Tarjeta -->
    <div class="popup" id="popupAddCard">
      <div class="popup__container">
        <button class="popup__button popup__button_close">×</button>

        <!-- Formulario para Agregar Tarjeta -->
        <form class="popup__form popup__form-add" id="formCard">
          <h2 class="popup__title">Nuevo Lugar</h2>
          <fieldset class="popup__form-content">
            <input
              id="title"
              name="title"
              class="popup__input popup__input_title"
              type="text"
              placeholder="Titulo"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__title-error" id="title-error"></span>

            <input
              id="url"
              name="url"
              class="popup__input popup__input_url"
              type="url"
              placeholder="URL de la imagen"
              required
            />
            <span class="popup__url-error" id="url-error"></span>
          </fieldset>
          <button type="submit" class="popup__button popup__button_add">
            Crear
          </button>
        </form>
      </div>
    </div>

    <!-- Ventana Modal: Abrir Tarjeta -->
    <div class="popup" id="popupOpenCard">
      <div class="popup__container">
        <button class="popup__button popup__button_close">×</button>

        <div class="popup__images">
          <img
            class="popup__image"
            src="./"
            alt="Debe cargar la imagen de la tarjeta"
          />
          <div class="popup__text-content">
            <h2 class="popup__text">Titulo de la Tarjeta</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Template Tarjetas-->
    <template id="card__template">
      <div class="card__container">
        <img
          class="card__img"
          src="./"
          alt="Debe carga la imagen de la tarjeta"
        />

        <button class="card__button card__button_delete"></button>

        <div class="card__content">
          <h2 class="card__title">Nombre Tarjeta</h2>
          <button class="card__button card__button_like"></button>
        </div>
      </div>
    </template>

    <!-- Enlazamos el JS al HTML -->
    <script type="module" src="./components/index.js"></script>
    <!-- <script type="module" src="./scripts/validate.js"></script> -->
    <!-- <script type="module" src="./scripts/Card.js"></script> -->
  </body>
</html>
